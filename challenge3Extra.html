<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe Challenge 3 Extra</title>
	<link rel="stylesheet" type="text/css" href="./challenge3Extra.css">
	<script type="text/javascript" src="./challenge3Extra.js"></script>
</head>
<body>
  <div id=box>
  <h1>Tic Tac Toe</h1>
  <h2><span id="player">X</span>'s turn</h2>
    <table>
      <tr>
        <td id="0" onclick="onBoxClick(this.id)"> </td>
        <td id="1" onclick="onBoxClick(this.id)"></td>
        <td id="2" onclick="onBoxClick(this.id)"></td>
      </tr>
      <tr>
        <td id="3" onclick="onBoxClick(this.id)"></td>
        <td id="4" onclick="onBoxClick(this.id)"></td>
        <td id="5" onclick="onBoxClick(this.id)"></td>
      </tr>
      <tr>
        <td id="6" onclick="onBoxClick(this.id)"></td>
        <td id="7" onclick="onBoxClick(this.id)"></td>
        <td id="8" onclick="onBoxClick(this.id)"></td>
      </tr>
    </table>
  </div>
</body>
</html>
